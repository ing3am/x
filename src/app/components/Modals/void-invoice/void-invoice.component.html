<ion-header color="primary">
  <ion-toolbar>
    <ion-title class="modal-title">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="crCancelationForm">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col mode="ios" size="12">
            <ion-label>Fecha:</ion-label>
            <dx-date-box formControlName="CancellationDate" displayFormat="EEEE, MMM dd"></dx-date-box>
          </ion-col>
          <ion-col mode="ios" size="12">
            <ion-label>Comentario:</ion-label>
            <ion-textarea class="textarea" style="width: 100%; height: 100%;"
              formControlName="CancellationComments"></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>

<ion-footer mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col mode="ios" style="display: flex;align-items: flex-end;">
        <ion-button mode="ios" style="width:100%;font-weight: bold;margin: 0%;" color="primary"
          [disabled]="crCancelationForm.invalid" (click)="cancel();">
          <ion-icon name="close-circle-outline"></ion-icon> Anular recibo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
