<div class="header_top">
  <ion-toolbar>
    <ion-title class="modal-title-full">Comentario</ion-title>
  </ion-toolbar>
  <div class="modal-header">
    <button (click)="closeInvoiceViewModal();" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
  </div>
</div>

<ion-content>
  <form [formGroup]="addInvoiceForm">
    <ion-grid style="margin: 10px;">
        <ion-row>
          <ion-col size="6">
            <ion-label style="font-size: 15px; font-weight: bold;">Añadir un comentario a esta factura</ion-label>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
          <ion-textarea
            label="Outline textarea" 
            fill="outline" 
            placeholder="Aqui ..."
            id="LineCommentsDtl" 
            style="border: 1px solid lightgray; border-radius: 10px;" 
            formControlName="Comments"
            rows="15"
          >
          </ion-textarea>
        </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6"></ion-col>
        <ion-col size="6">
          <ion-button style="position: fixed; right: 0; bottom: 0; margin-right: 30px;" expand="block" color="primary" (click)="saveModal()">
            <ion-icon slot="start" name="save"></ion-icon> Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
