<ion-header color="primary">
  <ion-toolbar>
    <ion-title class="modal-title">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="Form">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col mode="ios" size="12">
            <ion-label>Comentario:</ion-label>
            <ion-textarea style="width: 100%; height: 100%;" formControlName="Comments"></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>

<ion-footer mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col mode="ios">
        <div class="button-container">
          <ion-button expand="block" class="fill-button" (click)="closeModal()">Continuar</ion-button>
          <ion-button expand="block" class="fill-button" (click)="dismiss()">Cancelar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
